[package]
name = "phonolite_quic"
version = "0.1.0"
edition = "2021"

[lib]
crate-type = ["cdylib", "staticlib"]

[dependencies]
bytes = "1.5"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
rand = "0.9.2"
quiche = { version = "0.20", default-features = false, features = ["boringssl-vendored"] }

[patch.crates-io]
quiche = { path = "vendor/quiche" }
